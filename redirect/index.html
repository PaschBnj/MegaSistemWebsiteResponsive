<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
</head>
<body>
    <script>
      window.onload = function() {
        var largura = window.innerWidth;
        var altura = window.innerHeight;

        if (largura < altura) {
          window.location.href = 'indexmobile.html'; // Arquivo para celular
        } else {
          window.location.href = 'indexdesktop.html'; // Arquivo para desktop
        }
      };
    </script>
</body>
</html>
