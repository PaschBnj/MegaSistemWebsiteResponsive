<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
</head>
<body>
    <script>
  function isMobile() {
    var userAgent = navigator.userAgent.toLowerCase();
    // Checando se o User-Agent contém palavras que indicam dispositivos móveis
    return /android|iphone|ipod|ipad|windows phone|blackberry|mobile|kindle|silk/i.test(userAgent);
  }

  window.onload = function() {
    if (isMobile()) {
      // Se for um dispositivo móvel
      window.location.href = "indexmobile.html"; // Redireciona para a versão móvel
    } else {
      // Se for um dispositivo não móvel (desktop)
      window.location.href = "indexdesktop.html"; // Redireciona para a versão desktop
    }
  };
</script>

</body>
</html>
